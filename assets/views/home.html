<div class="section container">
	<h2>Fav Mammals</h2>
</div>

<div class="section content container home">

	<div class="row">


		<% _.each(mammal, function(mammal, index) { %>
		<div class="col-sm-6 col-md-4">

			<h2>
				<button type="button" class="btn btn-cm controls pull-right event-remove" aria-label="Left Align" data-id="<%= id[index].cid %>"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
				<button type="button" class="btn btn-cm controls pull-right event-edit" aria-label="Left Align" data-id="<%= id[index].cid %>"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
				<span><%=  mammal.name %></span>
			</h2>
			<p class="info"><%=  mammal.description.substring(0,210) %> ...</p>

			<p><a class="btn btn-cm" href="#details/<%= id[index].cid %>" role="button">View details Â»</a></p>
		</div>
		<%}); %>

	</div>

</div>
