<div class="section container">
    <h2>Add Mammals</h2>
</div>

<div class="section content container contentPad add">


    <form class="form-horizontal">
        <!-- has-error -->
        <div class="form-group ">
            <label for="inputMammal" class="col-sm-2 control-label">Mammal</label>
            <div class="col-sm-10 col-md-6">
                <input id="inputMammal" type="text" class="form-control event-validate" placeholder="Name">
            </div>
            <p class="col-sm-offset-2 col-sm-10 hide">Please enter the name of your favourite mammal.</p>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10 col-md-6">
                <textarea id="inputDescription" class="form-control event-validate" rows="3" placeholder="Description"></textarea>
            </div>
            <p class="col-sm-offset-2 col-sm-10 hide">Please enter a description of your favourite mammal.</p>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input id="isMammal" type="checkbox"> Is it a mammal?
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input id="isCool" type="checkbox"> Is it cool?
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-cm event-submit">Add mammal</button>
            </div>
        </div>
    </form>





</div>
