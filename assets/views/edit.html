<div class="section container">
    <h2>Edit Mammal</h2>
</div>

<div class="section content container contentPad edit">


    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputMammal" class="col-sm-2 control-label">Mammal</label>
            <div class="col-sm-10 col-md-6">
                <input type="text" class="form-control" id="inputMammal" placeholder="Name" value="<%=  mammal.name %>">
            </div>
            <p class="col-sm-offset-2 col-sm-10 hide">Please enter the name of your favourite mammal.</p>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10 col-md-6">
                <textarea id="inputDescription" class="form-control" rows="3" placeholder="Description"><%=  mammal.description %></textarea>
            </div>
            <p class="col-sm-offset-2 col-sm-10 hide">Please enter a description of your favourite mammal.</p>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-cm event-submit">Edit mammal</button>
            </div>
        </div>
    </form>





</div>
